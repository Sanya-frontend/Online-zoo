<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Zoo</title>
    <link rel="icon" href="src/assets/img/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/sass/style.css">
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <a href="#" class="logo-link">
                <img src="src/assets/img/logo.svg" alt="logotype">
            </a>
            <div class="header__wrapper-navigation">
                <nav>
                    <ul class="navigation">
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">About</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Map</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Zoos</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Contact us</a>
                        </li>
                        <li class="navigation__item">
                            <a href="#" class="navigation__link">Design</a>
                        </li>
                    </ul>
                </nav>
                <ul class="social">
                    <li class="social__item">
                        <a  class="social__link social__link_youtube" href="https://www.youtube.com/user/kansascityzoo" target="_blank">
                            <img src="src/assets/img/icons/youtube.svg" alt="social icon youtube" width="26" height="18">
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link social__link_instagram" href="https://www.instagram.com/kansascityzoo/?hl=en" target="_blank">
                            <img src="src/assets/img/icons/instagram.svg" alt="social icon instagram" width="24" height="24">
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link social__link_fb" href="https://www.facebook.com/KansasCityZoo/" target="_blank">
                            <img src="src/assets/img/icons/facebook.svg" alt="social icon facebook"  width="11" height="22">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

</html>
